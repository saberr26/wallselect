# Wallpaper Switcher Configuration File
# This file contains settings for all color generators

[General]
# Default wallpaper directory
wallpaper_dir = ~/wallpapers
# Cache directory for generated files
cache_dir = ~/.cache/wallpapers
# Default color generator to use
default_generator = pywal
# Blur amount for blurred wallpapers (format: XxY, e.g., 50x30)
blur_amount = 50x30
# Default transition type for swww
# Valid options: random, smooth, dramatic, minimal, dynamic
transition_type = smooth

[Pywal]
# Pywal-specific settings
mode = dark
cols16 = true
cols16_method = darken
saturate = 0.6
backend = wal
contrast = 1.0
skip_wallpaper = false
skip_terminals = false
skip_tty = false
skip_reload = false

[Matugen]
# Matugen-specific settings
mode = dark
type = scheme-tonal-spot
contrast = 0
dry_run = false
show_colors = false
json = 
quiet = false
debug = false

[Hellwal]
# Hellwal-specific settings
mode = dark
neon_mode = false
gray_scale = 0
dark_offset = 0.2
bright_offset = 0.2
invert = false
random = false
quiet = false
json = false
skip_term = false
skip_lum = false
debug = false
no_cache = false
